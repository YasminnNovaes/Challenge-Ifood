<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Header e Menu de Navegação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>

        <div id="logo">
            <img src="src/images/ifood-logo.svg" id="logo_ifood" alt="Logo iFood">
            </div>

        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn">
                <i class="bi bi-search"></i></button>
            </div>
        </form>

        
        <a href="#" class="notification" aria-label="Notificações">
            <i class='bi bi-bell' ></i>
            <span class="num">8</span>
        </a>

        <a href="#" class="profile">
            <img src="src/images/perfil.png">
        </a>
    </header>


    <main class="main-container">
        <div class="nav flex-column">
            <img src="src/images/sorriso-ifood.svg" id="logo_ifood" alt="Logo iFood" style="padding-bottom: 20px;">
            <a class="nav-link active" href="dashboard.html">
              <i class="bi bi-graph-up"></i>
              <span class="item-description">Dashboard</span>
            </a>
            <a class="nav-link" href="transacoes.html">
              <i class="bi bi-currency-dollar"></i>
              <span class="item-description">Transações</span>
            </a>
            <a class="nav-link" href="gestao.html">
              <i class="bi bi-wallet2"></i>
              <span class="item-description">Gestão</span>
            </a>
            <a class="nav-link" href="analises.html">
              <i class="bi bi-file-earmark-bar-graph"></i>
              <span class="item-description">Análises</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-gear-fill"></i>
              <span class="item-description">Configurações</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-person-fill"></i>
              <span class="item-description">Conta</span>
            </a>
            <a class="nav-link" href="seguranca.html">
              <i class="bi bi-shield-check"></i>
              <span class="item-description">Segurança</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-question-circle-fill"></i>
              <span class="item-description">Help center</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-box-arrow-right"></i>
              <span class="item-description">Logout</span>
            </a>
          </div>

        <section class="content">
            <h2>Conteúdo Principal</h2>
            <p>Aqui vai o conteúdo principal da página.</p>
        </section>
    </main>
    
</body>

</html>
