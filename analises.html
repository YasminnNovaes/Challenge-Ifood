<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com Header e Menu de Navegação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
  <header>
    <div id="logo">
      <img src="src/images/ifood-logo.svg" id="logo_ifood" alt="Logo iFood">
    </div>

    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
          <button type="submit" class="search-btn">
            <i class="bi bi-search"></i></button>
      </div>
    </form>

        
    <a href="#" class="notification" aria-label="Notificações">
      <i class='bi bi-bell' ></i>
        <span class="num">8</span>
    </a>

        <a href="#" class="profile">
            <img src="src/images/perfil.png">
        </a>
  </header>


    <main class="main-container">
        <div class="nav flex-column">
            <img src="src/images/sorriso-ifood.svg" id="logo_ifood" alt="Logo iFood" style="padding-bottom: 20px;">
            <a class="nav-link" href="dashboard.html">
              <i class="bi bi-graph-up"></i>
              <span class="item-description">Dashboard</span>
            </a>
            <a class="nav-link" href="transacoes.html">
              <i class="bi bi-currency-dollar"></i>
              <span class="item-description">Transações</span>
            </a>
            <a class="nav-link" href="gestao.html">
              <i class="bi bi-wallet2"></i>
              <span class="item-description">Gestão</span>
            </a>
            <a class="nav-link active" href="analises.html">
              <i class="bi bi-file-earmark-bar-graph"></i>
              <span class="item-description">Análises</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-gear-fill"></i>
              <span class="item-description">Configurações</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-person-fill"></i>
              <span class="item-description">Conta</span>
            </a>
            <a class="nav-link" href="seguranca.html">
              <i class="bi bi-shield-check"></i>
              <span class="item-description">Segurança</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-question-circle-fill"></i>
              <span class="item-description">Help center</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-box-arrow-right"></i>
              <span class="item-description">Logout</span>
            </a>
          </div>

          <section class="content">

            <div class="analytics-header">
                <div class="title">
                    <h2>Análises Financeiras</h2>
                </div>

                <div class="form-group">
                    <select id="periodo">
                        <option value="dia">Dia</option>
                        <option value="mes">Mês</option>
                        <option value="ano">Ano</option>
                    </select>

                    <input type="date" id="data-relatorio">
                        <button class="icons_tooltip" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Gerar Relatório" onclick="gerarRelatorio()">
                         <i class="bi bi-play-fill"></i>
                        </button>

                        <button class="icons_tooltip" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Exportar PDF" onclick="exportarPDF()">
                         <i class="bi bi-file-earmark-pdf-fill"></i>
                        </button>

                        <button class="icons_tooltip" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bstitle="Exportar Planilha" onclick="exportarPlanilha()">
                            <i class="bi bi-file-earmark-excel-fill"></i>
                        </button>
                    
                </div>
            </div>



            <div class="graphics">

                <div class="container p-3 my-0 border rounded d-flex flex-column justify-content-center align-items-center">
                    <h2 class="text-center">Fluxo de Caixa</h2>
                    <canvas id="chart"></canvas>
                </div>
            
                <div class="container p-3 my-0 border rounded d-flex flex-column justify-content-center align-items-center">
                    <h1 class="text-center">Os 5 Produtos Mais Vendidos</h1>
                    <canvas id="salesChart"></canvas>
                </div>

                <div class="container border rounded p-4">
                  <div class="row">
                      <div class="col-md-6 text-center">
                          <h2 class="text-center">Receitas vs Despesas</h2>
                          <canvas id="receitasDespesasChart"></canvas>
                      </div>
                      <div class="col-md-6 text-center">
                          <h2 class="text-center">Despesas/Custos</h2>
                          <canvas id="despesasCustosChart"></canvas>
                      </div>
                  </div>
              </div>

              <div class="container border rounded p-4">
                <div class="col-md-6 text-center">
                    <h2 class="text-center">Detalhes do fluxo</h2>
                    <div class="card-body">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Tipo</th>
                                    <th>Valor</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody id="fluxoCaixa"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            
                            <tbody>
                                </tbody>
                        </table>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/graficos.js"></script>
    
</body>


</html>
