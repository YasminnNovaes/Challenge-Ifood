<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Saldo e Transações</title>
    <!-- Link para a fonte Inria Serif -->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para o ícone de voltar */
        #backButton {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #backButton {
                display: block;
            }

            header {
                position: relative;
            }
        }
    </style>
</head>
<body class="bg-white">
    <!-- Botão de Voltar para dispositivos móveis -->
    <button id="backButton" onclick="window.history.back()">&larr;</button>

    <div id="app" class="container mt-5">
        <div class="text-center">
            <img src="src/images/ifood.png" alt="iFood Logo" class="logo mb-3">
        </div>
        
        <div class="card mt-3">
            <div class="card-body text-center bg-red text-white">
                <h2>Consulta de Saldo e Transações</h2>
            </div>
        </div>

        <!-- Saldo Atual -->
        <div class="card mt-4">
            <div class="card-body text-center bg-red text-white">
                <h3>Saldo Atual</h3>
                <p class="fs-4">R$ {{ saldoAtual }}</p>
            </div>
        </div>

        <!-- Últimas Transações -->
        <div class="card mt-4">
            <div class="card-body bg-red text-white">
                <h4>Últimas Transações</h4>
                <ul class="list-unstyled">
                    <li v-for="transacao in transacoes" :key="transacao.id" class="mt-3">
                        <strong>Data:</strong> {{ transacao.data }}<br>
                        <strong>Descrição:</strong> {{ transacao.descricao }}<br>
                        <strong>Valor:</strong> R$ {{ transacao.valor }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="transacoes.js"></script>
</body>
</html>
