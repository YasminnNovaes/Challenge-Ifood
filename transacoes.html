<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Saldo e Transações</title>
    <!-- Link para a fonte Inria Serif -->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/transacoes.css">
</head>

<body class="bg-white">
    <header>

        <div id="logo">
            <img src="src/images/ifood-logo.svg" id="logo_ifood" alt="Logo iFood">
            </div>

        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="Search...">
                <button type="submit" class="search-btn">
                <i class="bi bi-search"></i></button>
            </div>
        </form>

        
        <a href="#" class="notification" aria-label="Notificações">
            <i class='bi bi-bell' ></i>
            <span class="num">8</span>
        </a>

        <a href="#" class="profile">
            <img src="src/images/perfil.png">
        </a>
    </header>


    <main class="main-container">
        <div class="nav flex-column">
            <img src="src/images/sorriso-ifood.svg" id="logo_ifood" alt="Logo iFood" style="padding-bottom: 20px;">
            <a class="nav-link" href="index.html">
              <i class="bi bi-graph-up"></i>
              <span class="item-description">Dashboard</span>
            </a>
            <a class="nav-link active" href="transacoes.html">
              <i class="bi bi-currency-dollar"></i>
              <span class="item-description">Transações</span>
            </a>
            <a class="nav-link" href="gestao.html">
              <i class="bi bi-wallet2"></i>
              <span class="item-description">Gestão</span>
            </a>
            <a class="nav-link" href="analises.html">
              <i class="bi bi-file-earmark-bar-graph"></i>
              <span class="item-description">Análises</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-gear-fill"></i>
              <span class="item-description">Configurações</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-person-fill"></i>
              <span class="item-description">Conta</span>
            </a>
            <a class="nav-link" href="seguranca.html">
              <i class="bi bi-shield-check"></i>
              <span class="item-description">Segurança</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-question-circle-fill"></i>
              <span class="item-description">Help center</span>
            </a>
            <a class="nav-link" href="#">
              <i class="bi bi-box-arrow-right"></i>
              <span class="item-description">Logout</span>
            </a>
          </div>

        <section class="content">
            <!-- Botão de Voltar para dispositivos móveis -->
    <button id="backButton" onclick="window.history.back()">&larr;</button>

        <div class="analytics-header">
            <div class="title">
                <h2>Consulta de Saldo e Transações</h2>
            </div>

            <div class="form-group">
                <select id="periodo">
                    <option value="dia">Dia</option>
                    <option value="mes">Mês</option>
                    <option value="ano">Ano</option>
                </select>

                <input type="date" id="data-relatorio">
                    <button class="icons_tooltip" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Gerar Relatório" onclick="gerarRelatorio()">
                     <i class="bi bi-play-fill"></i>
                    </button>

                    <button class="icons_tooltip" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Exportar PDF" onclick="exportarPDF()">
                     <i class="bi bi-file-earmark-pdf-fill"></i>
                    </button>

                    <button class="icons_tooltip" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bstitle="Exportar Planilha" onclick="exportarPlanilha()">
                        <i class="bi bi-file-earmark-excel-fill"></i>
                    </button>
                
            </div>
        </div>

        <div id="app">
        <!-- Saldo Atual -->
        <div class="card mt-4">
            <div class="card-body text-center bg-red text-white">
                <h3>Saldo Atual</h3>
                <p class="fs-4">R$ {{ saldoAtual }}</p>
            </div>
        </div>

            <!-- Últimas Transações -->
            <div class="card mt-4">
                <div class="card-body bg-red text-white">
                    <h4>Últimas Transações</h4>
                    <ul class="list-unstyled">
                        <li v-for="transacao in transacoes" :key="transacao.id" class="mt-3">
                            <strong>Data:</strong> {{transacao.data}}<br>
                            <strong>Descrição:</strong> {{ transacao.descricao }}<br>
                            <strong>Valor:</strong> R$ {{ transacao.valor }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
        </section>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="src/js/transacoes.js"></script>

</body>
</html>
