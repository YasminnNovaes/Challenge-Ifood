<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Pagamentos e Recebíveis</title>
    <!-- Link para a fonte Inria Serif -->
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilo para o ícone de voltar */
        #backButton {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #backButton {
                display: block;
            }

            header {
                position: relative;
            }
        }
    </style>
</head>
<body>
    <!-- Botão de Voltar para dispositivos móveis -->
    <button id="backButton" onclick="window.history.back()">&larr;</button>

    <div id="app" class="container mt-5">
        <div class="text-center">
            <img src="src/images/ifood.png" alt="iFood Logo" class="logo">
        </div>
        
        <div class="card mt-3">
            <div class="card-body text-center bg-red">
                <h2>Gestão de Pagamentos e Recebíveis</h2>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body bg-red text-white">
                <h4>Métodos de Pagamento</h4>
                <p>Adicione ou gerencie os métodos de pagamento disponíveis para recebimento.</p>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body bg-red text-white">
                <h4>Recebíveis Pendentes</h4>
                <ul class="list-unstyled">
                    <li v-for="recebivel in recebiveis" :key="recebivel.id" class="mt-3">
                        <strong>Data:</strong> {{ recebivel.data }}<br>
                        <strong>Descrição:</strong> {{ recebivel.descricao }}<br>
                        <strong>Valor:</strong> R$ {{ recebivel.valor }}<br>
                        <strong>Status:</strong> {{ recebivel.status }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
